<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Olá, mundo!</title>
</head>

<body>
    <h1>JavaScript</h1>
    <div class="jumbotron">
        <button class="btn btn-primary" onclick="mostrar_data_hora()">Mostrar data e hora</button>
        <h1 id="datahora"></h1>
    </div>
    <div class="jumbotron">
        <button class="btn btn-primary" onclick="incrementar_contador()">Contador</button>
        <h1 id="contador"></h1>
    </div>
    <div class="jumbotron" id="jumbo-botao">
        <button class="btn btn-danger" id="botao-vermelho" onclick="excluir_botao()">Excluir botao</button>
    </div>

    <div class="jumbotron" id="jumbo-criar-botao">
        <button class="btn btn-danger" id="criar-botao" onclick="criar_botao()">Criar botao</button>
    </div>

    <div class="jumbotron" id="nota-aluno">
        <input type="text" id="n1" value="">
        <input type="text" id="n2" value="">
        <input type="text" id="n3" value="">
        <button class="btn btn-primary" id="calcular" onclick="calcular_nota()">Calcular nota</button>
        <h1 id="media"></h1>
    </div>

    <div class="jumbotron" id="jumbo-tabuada">
        <input type="text" id="n5" value="">
        <button class="btn btn-primary" id="calcular-t" onclick="calcular_tabuada()">Calcular tabuada</button>
    </div>

    <div class="jumbotron" id="idade-nadador">
        <input type="text" id="idade" value="">
        <button class="btn btn-primary" id="botao-classe" onclick="idade_nadador()">Calcular classe</button>
        <h1 id="classe"></h1>
    </div>

    <div class="jumbotron" id="natacao-finalista">
        <input type="text" id="t1" value="">
        <input type="text" id="t2" value="">
        <input type="text" id="t3" value="">
        <button class="btn btn-primary" id="calcular-posicao" onclick="finalistas()">Calcular nota</button>
        <h1 id="medalhas"></h1>
        <img src="./imagens/" alt="">
    </div>

    <div class="jumbotron" id="jumbo-album">
        <button class="btn btn-primary" id=album-1 onclick="montar_album()">mostra album</button>
    </div>
     <div class="jumbotron" id="jumbo-criar-botao10">
        <button class="btn btn-danger" id="criar-botao10" onclick="criar_botao10()">Criar botao10</button>
    </div>
    <script>
        function mostrar_data_hora() {
            let data = new Date;
            document.getElementById('datahora').innerHTML = 'Dia ' + data.getDate() + '/' + '0' + (data.getMonth() + 1) + '/' + data.getFullYear() + ' Hora ' + data.getHours() + ':' + data.getMinutes() + ':' + data.getSeconds();
        }

        let cont = 0
        function incrementar_contador() {
            cont = cont + 1;
            document.getElementById('contador').innerHTML = cont;
        }

        function excluir_botao() {
            let botao = document.getElementById('botao-vermelho');
            document.getElementById('jumbo-botao').removeChild(botao);

        }
        function criar_botao() {
            let botao = document.createElement('button');
            botao.className = 'btn btn-info';
            botao.innerHTML = 'filho';
            document.getElementById('jumbo-criar-botao').appendChild(botao);
        }
        function criar_botao10() {
            for (let i = 0; i < 10; i++) {
                let botao = document.createElement('button');
                botao.className = 'btn btn-info';
                botao.innerHTML = 'filho';
                document.getElementById('jumbo-criar-botao10').appendChild(botao);
            }
        }

        function calcular_nota() {
            let m1 = document.getElementById('n1').value;
            let m2 = document.getElementById('n2').value;
            let m3 = document.getElementById('n3').value;
            let media = (parseInt(m1) + parseInt(m2) + parseInt(m3))/3;
            if(media>=6){
                document.getElementById('media').innerHTML = 'Aprovado - Media: ' + media;
            }else{
                document.getElementById('media').innerHTML = 'Reprovado - Media: ' + media;
            }    
        }

        function calcular_tabuada() {
            var tab = Array();
            var val = document.getElementById('n5').value;
            for (let i = 0; i <= 10; i++) {
                let h1 = document.createElement('h1');
                h1.id = 'tabuada';
                document.getElementById('jumbo-tabuada').appendChild(h1); 
                tab[i] = i * parseInt(val);
                h1.innerHTML = val + '*' + i + '=' + tab[i];           
            }
        }

        function idade_nadador() {
            let I1 = document.getElementById('idade').value;
            if(I1 >= 5 && I1 <=7){
                document.getElementById('classe').innerHTML = 'Infantil';
            }else if(I1 >= 8 && I1 <= 13){
                document.getElementById('classe').innerHTML = 'Juvenil';
            }else if(I1 >= 14 && I1 <= 17){
                document.getElementById('classe').innerHTML = 'Adolescente';
            }else if(I1 >= 18){
                document.getElementById('classe').innerHTML = 'Adulto';
            }
        }

        function finalistas() {
            let t1 = document.getElementById('t1').value;
            let t2 = document.getElementById('t2').value;
            let t3 = document.getElementById('t3').value;
            if(parseFloat(t1) > parseFloat(t2) && parseFloat(t2) > parseFloat(t3)){
                document.getElementById('medalhas').innerHTML = 'finalista 1 - medalha de ouro /' + 'finalista 2 - medalha de prata /' + 'finalista 3 - medalha de bronze';
            }else if(parseFloat(t1) > parseFloat(t3) && parseFloat(t3) > parseFloat(t2)){
                document.getElementById('medalhas').innerHTML = 'finalista 1 - medalha de ouro /' + 'finalista 3 - medalha de prata /' + 'finalista 2 - medalha de bronze';
            }else if(parseFloat(t2) > parseFloat(t1) && parseFloat(t1) > parseFloat(t3)){
                document.getElementById('medalhas').innerHTML = 'finalista 2 - medalha de ouro /' + 'finalista 1 - medalha de prata /' + 'finalista 3 - medalha de bronze';
            }else if(parseFloat(t2) > parseFloat(t3) && parseFloat(t3) > parseFloat(t1)){
                document.getElementById('medalhas').innerHTML = 'finalista 2 - medalha de ouro /' + 'finalista 3 - medalha de prata /' + 'finalista 1 - medalha de bronze';
            }else if(parseFloat(t3) > parseFloat(t1) && parseFloat(t1) > parseFloat(t2)){
                document.getElementById('medalhas').innerHTML = 'finalista 3 - medalha de ouro /' + 'finalista 1 - medalha de prata /' + 'finalista 2 - medalha de bronze';
            }else if(parseFloat(t3) > parseFloat(t2) && parseFloat(t2) > parseFloat(t1)){
                document.getElementById('medalhas').innerHTML = 'finalista 3 - medalha de ouro /' + 'finalista 2 - medalha de prata /' + 'finalista 1 - medalha de bronze';
            }
         
        }

        function montar_album() {
            var mostra_album = Array();
            var album = ['img1.jpeg','img2.jpeg','img3.jpeg','img4.jpeg','img5.jpeg','img6.jpeg','img7.jpeg','img8.jpeg','img9.jpeg','img10.jpeg'];
            var raiz = './imagens/';
            for (let i = 0; i <= 10; i++) {
                let img = document.createElement('img');
                img.id = 'album';
                document.getElementById('jumbo-album').appendChild(img); 
                mostra_album[i] = raiz + album[i];
                img.src = mostra_album[i]           
            }
        }

    </script>


    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="./bootstrap/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="./bootstrap/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="./bootstrap/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
